
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Ta'jil Masjid Nurul Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-header { font-family: 'Playfair Display', serif; }
        
        @media print {
            @page {
                margin: 0;
                size: A4 portrait;
            }
            html, body {
                width: 210mm;
                height: 297mm;
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            #root {
                margin: 0 !important;
                padding: 0 !important;
            }
            .print-area {
                display: block !important;
                width: 210mm !important;
                margin: 0 !important;
            }
            /* Kontainer Halaman: Membagi kertas A4 portrait menjadi 4 bagian baris */
            .print-page {
                width: 210mm !important;
                height: 297mm !important;
                display: grid !important;
                grid-template-columns: 1fr !important;
                grid-template-rows: repeat(4, 1fr) !important;
                page-break-after: always !important;
                break-after: page !important;
                padding: 10mm !important; 
                box-sizing: border-box !important;
                gap: 5mm !important;
            }
            .print-item {
                border: 2px solid black !important;
                height: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: space-between !important;
                box-sizing: border-box !important;
                padding: 10px !important;
                position: relative !important;
            }
        }

        /* Tampilan Layar (Preview) Portrait 4 Kartu */
        .screen-page-container {
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            margin: 30px auto;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 210 / 297;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            padding: 10mm;
            box-sizing: border-box;
            border-radius: 8px;
            gap: 5mm;
        }

        .mosque-title {
            color: #927331;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
